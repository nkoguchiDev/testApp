test_name: users api

stages:
  - name: Generate admin user
    request:
      url: https://localhost/api/v1/users
      method: POST
      params:
        admin: True
      headers:
        content-type: application/json
      json:
        email: email
        password: password
    response:
      status_code: 201
      json:
        type: admin
        userId: userid
        email: email
      save:
        json:
          userId: userId